<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
      window.onload = function () {
        jam();
      };

      function jam() {
        var e = document.getElementById("jam"),
          d = new Date(),
          h,
          m,
          s;
        h = d.getHours();
        m = set(d.getMinutes());
        s = set(d.getSeconds());

        e.innerHTML = h + ":" + m + ":" + s;

        setTimeout("jam()", 1000);
      }

      function set(e) {
        e = e < 10 ? "0" + e : e;
        return e;
      }
    </script>

    <h1 style="font-size: 60px; font-family: verdana" class="text-center" id="jam"></h1>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <title>Homework 3</title>
  </head>
  <body>
    <section class="converter mt-5" id="converter">
      <div class="container">
        <h3 class="text-center">Temperature Convertion</h3>
        <div class="row">
          <div class="col-5">
            <select name="" id="from" class="form-select">
              <option value="celcius">Celcius</option>
              <option value="reamur">Reamur</option>
              <option value="fahrenheit">Fahrenheit</option>
            </select>
          </div>
          <div class="col-2 text-center">to</div>
          <div class="col-5">
            <select name="" id="to" class="form-select">
              <option value="celcius">Celcius</option>
              <option value="reamur">Reamur</option>
              <option value="fahrenheit">Fahrenheit</option>
            </select>
          </div>
        </div>

        <div class="row-mt3">
          <div class="col-12">
            <input type="number" name="" id="question" class="form-control" placeholder="somenumber" />
          </div>
          <div class="col-12 text-center">=</div>
          <div class="col-12">
            <input type="number" name="" id="result" class="form-control" placeholder="result" disabled />
          </div>
        </div>
      </div>
    </section>

    <section class="color mt-5" id="color">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="color-input" placeholder="Insert color" />
              <button class="input-group-text" id="btn-color">Enter</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script type="module" src="./index.js"></script>
</html>
